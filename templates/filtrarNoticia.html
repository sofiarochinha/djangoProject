{% extends 'base.html' %}

{% block title %}Notícias{% endblock %}

{% block content %}

   <h3>Filtrar notícias por tag</h3>

    <form method='post' action='/filtrar/'>
    {% csrf_token %}
        <select class="form-control" id="make" name='selected_tag' placeholder="Selecione uma tag">
            {% for noticia in noticias %}
                <option value='{{noticia.tag}}'>{{ noticia.tag }}</option>
            {% endfor %}
        </select>

    <button class="btn btn-success" type="submit">Filtrar</button>
    </form>

    {% for noticia in list %}

        <div class="card" style="width: 100%; margin: 10px">
            <img src={{ noticia.image }} class="card-img-top">
            <div class="card-body">
              <div style="display: flex; flex-direction: row">
                <h5 class="card-title">{{ noticia.titulo }}</h5>
              </div>
              <p class="card-text">{{ noticia.description }}</p>
              <a class="btn btn-primary">Tag: {{ noticia.tag}}</a>
            </div>
          </div>
    {% endfor %}

{% endblock %}
